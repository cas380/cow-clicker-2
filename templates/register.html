{% extends '_base.html' %}

{% block bodytype %} <!-- The tag we will use for the <body> -->
	<body>
{% endblock %}
    
{% block content %} <!-- All of this gets ut inside the <body> -->
    <br />
    <br />
    <h1>Register for Cow Clicker 2</h1>
    <br />
    <form action="/register" method="POST">
        <table style="margin: auto;">
            <tr>
                <td>Username: </td>
                <td><input type="text" name="username"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;"><input style="margin-top: 10px;" type="submit" value="Register"></td>
            </tr>
        </table>
    </form>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul class=flashes>
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </ul>
        </div>
    {% endif %}
    {% endwith %}
{% endblock %}
