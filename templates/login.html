{% extends '_base.html' %}
  
{% block bodytype %} <!-- The tag we will use for the <body> -->
	<body style="background-color:rgba(117, 122, 116, 0.788);">
{% endblock %}

{% block content %} <!-- All of this gets put inside the <body> -->
    <br />
    <br />
    <h1>Welcome to Cow Clicker 2</h1>
    <br />
    <form action="/to-cow-game" method="POST">
        <table style="margin: auto; border-width: 4px; border-style: solid; border-color: rgba(2, 68, 0, 0.87); background-color:rgba(107, 201, 78, 0.87);">
            <tr>
                <td>Username: </td>
                <td><input type="text" name="username"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;"><input style="margin-top: 10px;" type="submit" value="Submit"></td>
            </tr>
        </table>
        Don't have an account? <a href="register.html">Register</a>
    </form>
{% endblock %}
