{% extends '_base.html' %}

{% block header %}
    WELCOME 
{% endblock %}
    
{% block content %}
    <body>
        <div>
            Welcome to the cow store!
        </div>
        <figure>
            <img src="/static/cuteCow.jpg" onclick="buyThatCow(this);">
            <figcaption>Cute Cow (5,000 Points): Gives 175 points</figcaption>
        </figure>
        <figure>
            <img src="/static/sillyCow.jpg" onclick="buyThatCow(this);">
            <figcaption>Silly Cow (10,000 Points): Gives a random point value from -500 to +500</figcaption>
        </figure>
        <figure>
            <img src="/static/chonkCow.jpg" onclick="buyThatCow(this);">
            <figcaption>Chonk Cow (50,000 Points): Gives 300 points with a 20% chance to give 600 points instead</figcaption>
        </figure>
        <figure>
            <img src="/static/minecraftCow.jpg" onclick="buyThatCow(this);">
            <figcaption>Minecraft Cow (100,000 Points): Gives a 10% chance to add points of any power of 2 from 0 - 10</figcaption>
        </figure>
    </body>
{% endblock %}
